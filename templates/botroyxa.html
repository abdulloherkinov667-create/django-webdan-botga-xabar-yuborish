<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        width: 30ch;
        margin: 160px auto;
        overflow: hidden;
        text-wrap: nowrap;
        animation: typing 2s steps(30) infinite alternate-reverse;
        color: #eee;
        position: absolute;
        top: -100px;
        left: 600px;
      }

      @keyframes typing {
        from {
          width: 0ch;
        }
      }

      body {
        align-items: center;
        background-color: #000;
        display: flex;
        justify-content: center;
        height: 100vh;
      }

      .form {
        background-color: #15172b;
        border-radius: 20px;
        box-sizing: border-box;
        height: 500px;
        padding: 20px;
        width: 320px;
      }

      .title {
        color: #eee;
        font-family: sans-serif;
        font-size: 36px;
        font-weight: 600;
        margin-top: 30px;
      }

      .subtitle {
        color: #eee;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
      }

      .input-container {
        height: 50px;
        position: relative;
        width: 100%;
      }

      .ic1 {
        margin-top: 40px;
      }

      .ic2 {
        margin-top: 30px;
      }

      .input {
        background-color: #303245;
        border-radius: 12px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        font-size: 18px;
        height: 100%;
        outline: 0;
        padding: 4px 20px 0;
        width: 100%;
      }

      .cut {
        background-color: #15172b;
        border-radius: 10px;
        height: 20px;
        left: 20px;
        position: absolute;
        top: -20px;
        transform: translateY(0);
        transition: transform 200ms;
        width: 76px;
      }

      .cut-short {
        width: 50px;
      }

      .input:focus ~ .cut,
      .input:not(:placeholder-shown) ~ .cut {
        transform: translateY(8px);
      }

      .placeholder {
        color: #65657b;
        font-family: sans-serif;
        left: 20px;
        line-height: 14px;
        pointer-events: none;
        position: absolute;
        transform-origin: 0 50%;
        transition: transform 200ms, color 200ms;
        top: 20px;
      }

      .input:focus ~ .placeholder,
      .input:not(:placeholder-shown) ~ .placeholder {
        transform: translateY(-30px) translateX(10px) scale(0.75);
      }

      .input:not(:placeholder-shown) ~ .placeholder {
        color: #808097;
      }

      .input:focus ~ .placeholder {
        color: #dc2f55;
      }

      .submit {
        background-color: #08d;
        border-radius: 12px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        cursor: pointer;
        font-size: 18px;
        height: 50px;
        margin-top: 38px;
        outline: 0;
        text-align: center;
        width: 100%;
      }

      .submit:active {
        background-color: #06b;
      }

      .alert {
        display: none;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        animation: fade 0.8s ease;
        z-index: 9999;
      }

      .success {
        background: #0f0;
        color: #000;
      }

      .error {
        background: #ff4444;
        color: #fff;
      }

      @keyframes fade {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Bot Ro'yxa Jo'natish</h1>

    <div id="success" class="alert success">Botga yuborildi! ✔</div>
    <div id="error" class="alert error">Iltimos, barcha maydonlarni to‘ldiring ❗</div>

    <div class="form">
      <div class="title">Xush Kelibsiz</div>
      <div class="subtitle">Ro'yxatni to'ldir va botga kir</div>

      <form method="POST">
        {% csrf_token %}

        <div class="input-container ic1">
          <input class="input" type="text" placeholder=" " name="name" />
          <div class="cut"></div>
          <label class="placeholder">Ismingni kirit</label>
        </div>

        <div class="input-container ic2">
          <input class="input" type="text" placeholder=" " name="lastnsme" />
          <div class="cut"></div>
          <label class="placeholder">familya kirit</label>
        </div>

        <div class="input-container ic2">
          <input class="input" type="email" placeholder=" " name="email" />
          <div class="cut cut-short"></div>
          <label class="placeholder">Emailni kirit</label>
        </div>

        <button type="submit" class="submit">Jo'natish</button>
      </form>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        let name = document.querySelector("input[name='name']").value.trim();
        let last = document.querySelector("input[name='lastnsme']").value.trim();
        let email = document.querySelector("input[name='email']").value.trim();

        if (name === "" || last === "" || email === "") {
          e.preventDefault();
          document.getElementById("error").style.display = "block";
          setTimeout(() => {
            document.getElementById("error").style.display = "none";
          }, 3000);
          return false;
        }

        document.getElementById("success").style.display = "block";
        setTimeout(() => {
          document.getElementById("success").style.display = "none";
        }, 3000);
      });
    </script>
  </body>
</html>
